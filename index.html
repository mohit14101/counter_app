<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="wrapper">
        <div class="boxes">
            <div class="caption">
                <div>Increment And Decrement</div>
            </div>
            <div class="operation">
                <button class="decrease common">-</button>
                <div class="value common">0</div>
                <button class="increase common">+</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
